<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Búsqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2>Resultado de Búsqueda</h2>
    <div th:if="${alumno}">
        <p>Alumno encontrado:</p>
        <ul>
            <li>Cod. Alumno: <span th:text="${alumno.cod_alu}"></span></li>
            <li>Nombre: <span th:text="${alumno.nombre}"></span></li>
            <li>Apellido: <span th:text="${alumno.apellido}"></span></li>
            <li>Carrera: <span th:text="${alumno.carrera}"></span></li>
            <li>Telefono: <span th:text="${alumno.telefono}"></span></li>
        </ul>
    </div>
    <div th:if="${error}">
        <p th:text="${error}" class="text-danger"></p>
    </div>
    <a th:href="@{/listar}" class="btn btn-primary">Volver</a>
</div>
</body>
</html>
