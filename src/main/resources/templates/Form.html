<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object="${reserva}" method="POST">
                <div class="card">
                    <div class="card-header"><h3>Modulo Reserva</h3></div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>ID Reserva</label>
                            <input th:field="${reserva.id}" type="text" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label>Cod Alumno</label>
                            <input th:field="${reserva.alumno}" type="text" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label>Cod Aula</label>
                            <input th:field="${reserva.aula}" type="text" class="form-control"/>
                        </div>
                        
                        <div class="form-group">
                            <label>Fecha Inicio</label>
                            <input th:field="${reserva.inicio_reserva}" type="text" class="form-control"/>
                        </div>
                        
                        <div class="form-group">
                            <label>Fin Reserva</label>
                            <input th:field="${reserva.fin_reserva}" type="text" class="form-control"/>
                        </div>

                    </div> 
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
